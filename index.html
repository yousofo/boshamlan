    <main class="container mx-auto p-4 pt-10 flex flex-col justify-between h-full">
      <form
        class="flex flex-col gap-2 font-noto-kufi-arabic"
        aria-labelledby="search-form-title"
      >
        <h2 id="search-form-title" class="sr-only">البحث عن عقار</h2>

        <!-- property type MULTI selection -->
        <div id="locationSelector" class="multi-select-container" role="search">
          <div class="search-container w-full">
            <div class="input-tags-wrapper">
              <label for="location-search" class="sr-only"
                >اكتب المنطقة للبحث</label
              >

              <input
                placeholder="اكتب المنطقة للبحث"
                aria-label="اكتب المنطقة للبحث"
                name="location"
                type="text"
                id="location-search"
                class="search-input"
              />

              <!-- search icon -->
              <svg
                class="input-icon ms-auto"
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M16.6 18L10.3 11.7C9.8 12.1 9.225 12.4167 8.575 12.65C7.925 12.8833 7.23333 13 6.5 13C4.68333 13 3.14583 12.3708 1.8875 11.1125C0.629167 9.85417 0 8.31667 0 6.5C0 4.68333 0.629167 3.14583 1.8875 1.8875C3.14583 0.629167 4.68333 0 6.5 0C8.31667 0 9.85417 0.629167 11.1125 1.8875C12.3708 3.14583 13 4.68333 13 6.5C13 7.23333 12.8833 7.925 12.65 8.575C12.4167 9.225 12.1 9.8 11.7 10.3L18 16.6L16.6 18ZM6.5 11C7.75 11 8.8125 10.5625 9.6875 9.6875C10.5625 8.8125 11 7.75 11 6.5C11 5.25 10.5625 4.1875 9.6875 3.3125C8.8125 2.4375 7.75 2 6.5 2C5.25 2 4.1875 2.4375 3.3125 3.3125C2.4375 4.1875 2 5.25 2 6.5C2 7.75 2.4375 8.8125 3.3125 9.6875C4.1875 10.5625 5.25 11 6.5 11Z"
                  fill="#556885"
                />
              </svg>
            </div>
          </div>
          <div class="options-container"></div>
        </div>

        <!-- property type MULTI selection -->
        <div
          id="propertyTypesSelector"
          class="multi-select-container"
          role="search"
        >
          <div class="search-container w-full">
            <div class="input-tags-wrapper">
              <label for="property-type" class="sr-only">نوع العقار</label>

              <input
                placeholder="نوع العقار"
                id="property-type"
                name="property-type"
                aria-label="نوع العقار"
                type="text"
                class="search-input"
              />

              <!-- dropdown icon -->
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                class="input-icon-spin"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6 10L12 16L18 10L16.6 8.6L12 13.2L7.4 8.6L6 10Z"
                  fill="#556885"
                />
              </svg>
            </div>
          </div>
          <div class="options-container"></div>
        </div>

        <!-- property transaction type RADIO selection -->
        <fieldset
          class="input-styles p-0.5! grid! grid-cols-3 mt-1 mb-6 gap-0!"
        >
          <legend class="sr-only">نوع المعاملة</legend>
          <label class="chip">
            <input
              class="sr-only"
              type="radio"
              name="transaction-type"
              value="rent"
              checked
            />
            <span>للايجار</span>
          </label>
          <label class="chip">
            <input
              class="sr-only"
              type="radio"
              name="transaction-type"
              value="exchange"
            />
            <span>للبدل</span>
          </label>
          <label class="chip">
            <input
              class="sr-only"
              type="radio"
              name="transaction-type"
              value="sale"
            />
            <span>للبيع</span>
          </label>
        </fieldset>

        <!-- submit button -->
        <button
          class="bg-[var(--primary)] text-white font-bold py-3 rounded-full"
          type="submit"
        >
          بحث
        </button>
      </form>

      <img src="./assets/buildings.svg" alt="boshamlan buildings image" />
    </main>
